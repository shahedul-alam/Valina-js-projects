<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="./images/copy.png" alt="copy-icon" onclick="
        copyPassword();
      ">
    </div>
    <button type="button" onclick="
      creatPassword();
    "><img src="./images/generate.png" alt="generate-icon">Generate Password</button>
  </div>

  <script>
    const passwordBox = document.getElementById('password');
    const display = document.querySelector('.display img');
    const length = 12;

    const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
    const number = '0123456789';
    const symbols = '!@#$%^&*()_+-={}[]()|\.,';

    const allChar = upperCase + lowerCase + number + symbols;

    function creatPassword()
    {
      let password = '';
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += number[Math.floor(Math.random() * number.length)];
      password += symbols[Math.floor(Math.random() * symbols.length)];
      
      while(length > password.length)
      {
        password += allChar[Math.floor(Math.random() * allChar.length)];
      }
      passwordBox.value = password;
    }

    function copyPassword()
    {
      passwordBox.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
