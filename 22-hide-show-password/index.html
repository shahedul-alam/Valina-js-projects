<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show & Hide Password App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-box">
    <input type="password" placeholder="password" id="password">
    <img src="./images/eye-close.png" alt="closed-icon" id="eye-icon">
  </div>
  <script>
    const eyeIcon = document.getElementById('eye-icon');
    const input = document.getElementById('password');

    eyeIcon.addEventListener('click', (e) => {
      if(input.type === 'password')
      {
        input.type = 'text';
        e.currentTarget.src = "./images/eye-open.png";
      }
      else
      {
        input.type = 'password';
        e.currentTarget.src = "./images/eye-close.png";
      }
    });
  </script>
</body>
</html>
